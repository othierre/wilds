backend:
  name: git-gateway
  repo: othierre/wilds
  branch: main # Branch to update (optional; defaults to master)

media_folder: public/uploads
public_folder: /uploads

media_folder: public/uploads-provas
public_folder: /uploads-provas

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"

    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Category", name: "category", widget: "select", options: ["Queimadas", "Prevenção", "Tecnologia", "Meio Ambiente", "Notícias", "Geral"]}
      - {label: "Tags", name: "tags", widget: "list", field: {label: "Tag", name: "tag", widget: "string"}}
      - {label: "Author", name: "author", widget: "string", default: "Equipe Wilds"}
      - {label: "Featured Post", name: "featured", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "notifications"
    label: "Notificações"
    folder: "content/notifications"
    create: true
    fields:
      - {label: "Mensagem", name: "message", widget: "string"}
      - {label: "Data de Publicação", name: "date", widget: "datetime"}
      - {label: "Prioridade", name: "priority", widget: "select", options: ["Baixa", "Média", "Alta"], default: "Média"}
  - name: "aulas"
    label: "Aulas"
    folder: "content/aulas"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Descrição", name: "description", widget: "text"}
      - {label: "Duração", name: "duration", widget: "string", hint: "Formato: MM:SS"}
      - {label: "URL do YouTube", name: "youtubeUrl", widget: "string", hint: "Cole o link completo do vídeo do YouTube (ex: https://www.youtube.com/watch?v=VIDEO_ID)"}
      - {label: "Data de Publicação", name: "date", widget: "datetime"}
  - name: "alunos"
    label: "Alunos"
    folder: "content/alunos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nome do Aluno", name: "name", widget: "string"}
      - {label: "Nota", name: "grade", widget: "number", min: 0, max: 100, step: 1}
      - {label: "Atividades", name: "activities", widget: "list", field: {label: "Atividade", name: "activity", widget: "string"}}
      - {label: "Provas", name: "proofs", widget: "list", field: {label: "Arquivo de Prova", name: "proof_file", widget: "file", media_folder: "/uploads-provas", public_folder: "/uploads-provas"}}