backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Data de Publicação", name: "date", widget: "datetime" }
      - { label: "Descrição", name: "description", widget: "text" }
      - { label: "Imagem de Capa", name: "image", widget: "image" }
      - { label: "Categoria", name: "category", widget: "select", options: ["Queimadas", "Prevenção", "Tecnologia", "Meio Ambiente", "Notícias"] }
      - { label: "Tags", name: "tags", widget: "list", default: [] }
      - { label: "Autor", name: "author", widget: "string", default: "Equipe Wilds" }
      - { label: "Conteúdo", name: "body", widget: "markdown" }
      - { label: "Destaque", name: "featured", widget: "boolean", default: false }

