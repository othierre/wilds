backend:
  name: git-gateway
  repo: othierre/wilds
  branch: main # Branch to update (optional; defaults to master)

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"

    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Category", name: "category", widget: "select", options: ["Queimadas", "Prevenção", "Tecnologia", "Meio Ambiente", "Notícias", "Geral"]}
      - {label: "Tags", name: "tags", widget: "list", field: {label: "Tag", name: "tag", widget: "string"}}
      - {label: "Author", name: "author", widget: "string", default: "Equipe Wilds"}
      - {label: "Featured Post", name: "featured", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "notifications"
    label: "Notificações"
    folder: "content/notifications"
    create: true
    fields:
      - {label: "Mensagem", name: "message", widget: "string"}
      - {label: "Data de Publicação", name: "date", widget: "datetime"}
      - {label: "Prioridade", name: "priority", widget: "select", options: ["Baixa", "Média", "Alta"], default: "Média"}
  - name: "aulas"
    label: "Aulas"
    folder: "content/aulas"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Descrição", name: "description", widget: "text"}
      - {label: "Duração", name: "duration", widget: "string", hint: "Formato: MM:SS"}
      - {label: "ID do YouTube", name: "youtubeId", widget: "string", hint: "O ID do vídeo do YouTube (ex: dQw4w9WgXcQ)"}
      - {label: "Categoria", name: "category", widget: "select", options: ["Agricultura Familiar", "Agrotóxicos e EPI", "Direitos Trabalhistas", "Meio Ambiente", "Geral"]}
      - {label: "Data de Publicação", name: "date", widget: "datetime"}